<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Przydzia≈Ç do sto≈Ç√≥w</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    body {
      text-align: center;
      background-image: url('tlo.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
      padding: 50px 20px;
    }

    .logo {
      width: 250px;
      margin-top: 120px;
      opacity: 0.7;
    }

    .input-group {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 180px;
      width: 100%;
      max-width: 350px;
    }

    input {
      padding: 14px;
      font-size: 16px;
      flex-grow: 1;
      border: 2px solid #fff;
      border-radius: 4px 0 0 4px;
      outline: none;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      font-weight: bold;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }

    input:focus {
      border-color: #daa520;
      box-shadow: 0 0 10px 3px rgba(218, 165, 32, 0.8);
      background-color: #fff;
    }

    button {
      width: 48px;
      height: 48px;
      font-size: 20px;
      margin-left: 0;
      cursor: pointer;
      border: none;
      border-radius: 0 4px 4px 0;
      background-color: #444;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #666;
    }

    #result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      color: #000;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 15px 20px;
      border-radius: 8px;
      max-width: 90%;
      word-wrap: break-word;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      position: relative;
    }

    #result.show {
      opacity: 1;
      transform: translateY(0);
    }

    .table-image {
      width: 100px;
      margin-top: 20px;
    }

    .map {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
    }

    .table {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #ffffffaa;
      color: #000;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .table.highlight {
      background-color: gold;
      box-shadow: 0 0 20px 8px gold;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    @media (max-width: 480px) {
      input {
        padding: 12px;
        font-size: 16px;
      }
      button {
        width: 40px;
        height: 40px;
        font-size: 18px;
      }
      .logo {
        width: 180px;
        margin-top: 80px;
      }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo imprezy" class="logo" />

  <div class="input-group">
    <input type="text" id="guestName" placeholder="Imiƒô i nazwisko" autocomplete="off" aria-label="Wpisz imiƒô i nazwisko" />
    <button onclick="findTable()" aria-label="Szukaj">üîç</button>
  </div>

  <div id="result" aria-live="polite" role="alert"></div>

  <div id="map" class="map">
    <div class="table" data-number="1">1</div>
    <div class="table" data-number="2">2</div>
    <div class="table" data-number="3">3</div>
    <div class="table" data-number="4">4</div>
    <div class="table" data-number="5">5</div>
    <div class="table" data-number="12">12</div>
    <div class="table" data-number="13">13</div>
    <div class="table" data-number="14">14</div>
    <div class="table" data-number="15">15</div>
    <div class="table" data-number="16">16</div>
    <div class="table" data-number="18">18</div>
  </div>

  <script>
    const guests = {
      "Jan Kowalski": 3,
      "Anna Nowak": 5,
      "Marek Wi≈õniewski": 1,
      "Katarzyna Zieli≈Ñska": 2,
      "Piotr Kaczmarek": 4,
      "Mateusz Wunderlich": 12,
      "Joanna Wili≈Ñska": 13,
      "Maja Troszczy≈Ñska": 14,
      "Kinga Wilczy≈Ñska": 15,
      "Alicja Szulc": 16,
      "Dawid Dudzi≈Ñski": 18
    };

    function normalizeName(str) {
      return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
    }

    function levenshtein(a, b) {
      const matrix = [];
      for (let i = 0; i <= b.length; i++) matrix[i] = [i];
      for (let j = 0; j <= a.length; j++) matrix[0][j] = j;

      for (let i = 1; i <= b.length; i++) {
        for (let j = 1; j <= a.length; j++) {
          if (b.charAt(i - 1) === a.charAt(j - 1)) {
            matrix[i][j] = matrix[i - 1][j - 1];
          } else {
            matrix[i][j] = Math.min(
              matrix[i - 1][j - 1] + 1,
              matrix[i][j - 1] + 1,
              matrix[i - 1][j] + 1
            );
          }
        }
      }
      return matrix[b.length][a.length];
    }

    function findTable() {
      const input = document.getElementById('guestName');
      const rawInput = input.value.trim();
      const nameInput = normalizeName(rawInput);
      const resultDiv = document.getElementById('result');

      input.blur();

      if (!nameInput) {
        showResult("Proszƒô wpisaƒá imiƒô i nazwisko.");
        return;
      }

      const inputWords = nameInput.split(/\s+/).filter(Boolean);

      let closestGuest = null;
      let smallestDistance = Infinity;

      for (const [name, table] of Object.entries(guests)) {
        const normalizedName = normalizeName(name);
        const nameWords = normalizedName.split(/\s+/);

        const minDistanceAmongWords = Math.min(...inputWords.flatMap(iw =>
          nameWords.map(nw => levenshtein(iw, nw))
        ));
        const fullDistance = levenshtein(normalizedName, nameInput);
        const distance = Math.min(fullDistance, minDistanceAmongWords);

        if (distance < smallestDistance) {
          smallestDistance = distance;
          closestGuest = [name, table];
        }
      }

      const maxDistance = 5;

      if (closestGuest && smallestDistance <= maxDistance) {
        showResult(`Witaj, <strong>${closestGuest[0]}</strong>! Tw√≥j st√≥≈Ç to numer <strong>${closestGuest[1]}</strong>.<br>
          <img src="stol.png" alt="St√≥≈Ç" class="table-image">`);

        // üì≥ Wibracja
        if (navigator.vibrate) {
          navigator.vibrate(300);
        }

        // ‚ú® Pod≈õwietl odpowiedni st√≥≈Ç
        document.querySelectorAll('.table').forEach(el => el.classList.remove('highlight'));
        const tableEl = document.querySelector(`.table[data-number='${closestGuest[1]}']`);
        if (tableEl) {
          tableEl.classList.add('highlight');
        }

      } else {
        showResult("Nie znaleziono go≈õcia o podanym imieniu i nazwisku.");
      }
    }

    function showResult(html) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = html;
      resultDiv.classList.add('show');
      setTimeout(() => {
        resultDiv.classList.remove('show');
      }, 8000);
    }

    document.getElementById("guestName").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        findTable();
      }
    });
  </script>

</body>
</html>
