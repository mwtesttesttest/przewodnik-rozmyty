<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Przydzia do sto贸w</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    body {
      text-align: center;
      background-image: url('tlo.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
      padding: 50px 20px;
    }

    .logo {
      width: 250px;
      margin-top: 120px;
      opacity: 0.7;
    }

    .input-group {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 45px;
      width: 100%;
      max-width: 350px;
    }

    input {
      padding: 14px;
      font-size: 16px;
      flex-grow: 1;
      border: 2px solid #fff;
      border-radius: 4px 0 0 4px;
      outline: none;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      font-weight: bold;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }

    input:focus {
      border-color: #daa520;
      box-shadow: 0 0 10px 3px rgba(218, 165, 32, 0.8);
      background-color: #fff;
    }

    button {
      width: 48px;
      height: 48px;
      font-size: 20px;
      margin-left: 0;
      cursor: pointer;
      border: none;
      border-radius: 0 4px 4px 0;
      background-color: #444;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #666;
    }

    #result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      color: #000;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 15px 20px;
      border-radius: 8px;
      max-width: 90%;
      word-wrap: break-word;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      position: relative;
    }

    #result.show {
      opacity: 1;
      transform: translateY(0);
    }

    .table-image {
      width: 100px;
      margin-top: 20px;
    }

    @media (max-width: 480px) {
      input {
        padding: 12px;
        font-size: 16px;
      }
      button {
        width: 40px;
        height: 40px;
        font-size: 18px;
      }
      .logo {
        width: 180px;
        margin-top: 80px;
      }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo imprezy" class="logo" />

  <div class="input-group">
    <input type="text" id="guestName" placeholder="Imi i nazwisko" autocomplete="off" aria-label="Wpisz imi i nazwisko" />
    <button onclick="findTable()" aria-label="Szukaj"></button>
  </div>

  <div id="result" aria-live="polite" role="alert"></div>

  <script>
    const names = [
      "Micha Niewgowski",
      "Aleksandra Olszyska",
      "Aleksandra Makarewicz",
      "Olga Wojdyga",
      "Zuzanna Bolek",
      "Mateusz Wunderlich",
      "Maja Chod贸r",
      "Izabela Bogucka",
      "Kinga Wilczyska",
      "Alicja Szulc",
      "Dawid Dudziski",

      "Julia Kot",
      "Magdalena Kot"
    ];

    const guests = {};

    names.forEach((name, i) => {
      if (i < 4) {
        guests[name] = 1; // pierwsze 4 osoby -> st贸 1
      } else if (i < 8) {
        guests[name] = 3; // kolejne 4 osoby -> st贸 3
      } else {
        guests[name] = 5; // reszta -> st贸 5
      }
    });

    const nicknameMap = {
      "ola": "aleksandra",
      "aleks": "aleksandra",
      "sandra": "aleksandra",
      "alutka": "aleksandra",
      "matek": "mateusz",
      "mati": "mateusz",
      "iza": "izabela",
      "zuzia": "zuzanna",

      "ala": "alicja",

      "krzy": "krzysztof"
      "Maciek": "Maciej",
"Oliwka": "Oliwka",
"Kuba": "Jakub",
"Paula": "Paulina",
"Wojtek": "Wojciech",
"Wera": "Weronika",

"Grzesiek": "Grzegorz",
"Emilka": "Emilia",
"Janek": "Jan",
"Mela": "Melania",
"Aga": "Agnieszka",
"Antek": "Antoni",
"Kasia": "Katarzyna"
"Franek": "Franciszek",
"Remek": "Remigiusz"
    };

    function normalizeName(str) {
      return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
    }

    function mapNicknameToFull(name) {
      return nicknameMap[name] || name;
    }

    function levenshtein(a, b) {
      const matrix = [];
      for (let i = 0; i <= b.length; i++) matrix[i] = [i];
      for (let j = 0; j <= a.length; j++) matrix[0][j] = j;

      for (let i = 1; i <= b.length; i++) {
        for (let j = 1; j <= a.length; j++) {
          if (b.charAt(i - 1) === a.charAt(j - 1)) {
            matrix[i][j] = matrix[i - 1][j - 1];
          } else {
            matrix[i][j] = Math.min(
              matrix[i - 1][j - 1] + 1,
              matrix[i][j - 1] + 1,
              matrix[i - 1][j] + 1
            );
          }
        }
      }
      return matrix[b.length][a.length];
    }

    function findTable() {
      const input = document.getElementById('guestName');
      const rawInput = input.value.trim();
      const nameInput = normalizeName(rawInput);
      const resultDiv = document.getElementById('result');

      input.blur();

      if (!nameInput) {
        showResult("Prosz wpisa imi i nazwisko lub nazwisko.");
        return;
      }

      const inputWords = nameInput.split(/\s+/).filter(Boolean);

      if (inputWords.length === 1) {
        // Szukamy po nazwisku
        const lastName = inputWords[0];
        const matches = [];

        for (const [name, table] of Object.entries(guests)) {
          const normalizedFull = normalizeName(name);
          const parts = normalizedFull.split(" ");
          if (parts.length < 2) continue;
          const fullLast = parts[1];
          const distance = levenshtein(fullLast, lastName);
          if (distance <= 2) {
            matches.push([name, table, distance]);
          }
        }

        if (matches.length === 1) {
          const [foundName, foundTable] = matches[0];
          showResult(`Witaj, <strong>${foundName}</strong>! Tw贸j st贸 to numer <strong>${foundTable}</strong>.<br>
            <img src="stol.png" alt="St贸" class="table-image">`);
          return;
        } else if (matches.length > 1) {
          showResult("Znaleziono kilka os贸b o tym nazwisku. Prosz poda imi i nazwisko.");
          return;
        } else {
          showResult("Nie znaleziono gocia o podanym nazwisku.");
          return;
        }
      }

      if (inputWords.length >= 2) {
        let [inputFirst, inputLast] = inputWords;
        inputFirst = mapNicknameToFull(inputFirst);

        // Dokadne dopasowanie
        for (const [name, table] of Object.entries(guests)) {
          const normalizedFull = normalizeName(name);
          const [fullFirst, fullLast] = normalizedFull.split(" ");
          if (mapNicknameToFull(fullFirst) === inputFirst && fullLast === inputLast) {
            showResult(`Witaj, <strong>${name}</strong>! Tw贸j st贸 to numer <strong>${table}</strong>.<br>
              <img src="stol.png" alt="St贸" class="table-image">`);
            return;
          }
        }

        // Przybli偶one dopasowanie z wag
        let bestMatch = null;
        let bestScore = Infinity;

        for (const [name, table] of Object.entries(guests)) {
          const normalizedName = normalizeName(name);
          const nameParts = normalizedName.split(/\s+/);
          if (nameParts.length < 2) continue;

          let [first, last] = nameParts;
          first = mapNicknameToFull(first);

          const firstDistance = levenshtein(first, inputFirst);
          const lastDistance = levenshtein(last, inputLast);

          const weightedScore = firstDistance * 1 + lastDistance * 2;

          if (weightedScore < bestScore) {
            bestScore = weightedScore;
            bestMatch = [name, table];
          }
        }

        const maxScore = 4;
        if (bestMatch && bestScore <= maxScore) {
          showResult(`Witaj, <strong>${bestMatch[0]}</strong>! Tw贸j st贸 to numer <strong>${bestMatch[1]}</strong>.<br>
            <img src="stol.png" alt="St贸" class="table-image">`);
        } else {
          showResult("Nie znaleziono gocia o podanym imieniu i nazwisku.");
        }
      }
    }

    function showResult(html) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = html;
      resultDiv.classList.add('show');

      setTimeout(() => {
        resultDiv.classList.remove('show');
      }, 8000);
    }

    document.getElementById("guestName").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        findTable();
      }
    });
  </script>

</body>
</html>
