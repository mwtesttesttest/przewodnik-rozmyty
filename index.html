  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    body {
      text-align: center;
      background-image: url('tlo.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
      padding: 50px 20px;
    }

    .logo {
      width: 180px;
      margin-top: 80px;
      opacity: 0.7;
    }

    .input-group {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 45px;
      width: 100%;
      max-width: 350px;
    }

    input {
      padding: 14px;
      font-size: 16px;
      flex-grow: 1;
      border: 2px solid #fff;
      border-radius: 4px 0 0 4px;
      outline: none;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      font-weight: bold;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }

    input:focus {
      border-color: #daa520;
      box-shadow: 0 0 10px 3px rgba(218, 165, 32, 0.8);
      background-color: #fff;
    }

    button {
      width: 48px;
      height: 48px;
      font-size: 20px;
      margin-left: 0;
      cursor: pointer;
      border: none;
      border-radius: 0 4px 4px 0;
      background-color: #444;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #666;
    }

    #result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      color: #000;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 15px 20px;
      border-radius: 8px;
      max-width: 90%;
      word-wrap: break-word;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      position: relative;
    }

    #result.show {
      opacity: 1;
      transform: translateY(0);
    }

    .table-image {
      width: 100px;
      margin-top: 20px;
    }

    /* Kafelki Julii Kot */
    .julia-group-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 25px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .julia-group-button {
      background: linear-gradient(145deg, #fffef5, #ffeaa0); /* bardzo jasne zoto */
      color: black;
      font-family: Arial, sans-serif;
      font-size: 20px;
      font-weight: bold;
      padding: 60px 40px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      min-width: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    function levenshtein(a, b) {
      const matrix = [];
      for (let i = 0; i <= b.length; i++) matrix[i] = [i];
      for (let j = 0; j <= a.length; j++) matrix[0][j] = j;
      for (let i = 1; i <= b.length; i++) {
        for (let j = 1; j <= a.length; j++) {
          if (b.charAt(i-1) === a.charAt(j-1)) {
            matrix[i][j] = matrix[i-1][j-1];
          } else {
            matrix[i][j] = Math.min(matrix[i-1][j-1]+1, matrix[i][j-1]+1, matrix[i-1][j]+1);
          }
        }
      }
      return matrix[b.length][a.length];
    }
